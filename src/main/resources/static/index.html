<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Student Management</h1>

        <!-- Form Section -->
        <div class="form-container">
            <h3 id="formTitle">Add New Student</h3>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
                <div class="mb-3">
                    <label for="mobileNo" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNo" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*">
                    <div id="photoPreviewContainer" class="mt-2 d-none">
                        <img id="photoPreview" class="img-thumbnail" style="max-height: 200px;" alt="Photo preview">
                        <button type="button" class="btn btn-sm btn-danger mt-1" id="removePhotoBtn">Remove Photo</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </form>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <div class="d-flex justify-content-between mb-3">
                <h3>Students List</h3>
                <div class="input-group" style="width: 300px;">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                    <button class="btn btn-outline-secondary" type="button" id="clearSearchBtn">Clear</button>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Birth Date</th>
                        <th>Mobile Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student data will be populated here -->
                </tbody>
            </table>

            <!-- Pagination -->
            <div id="paginationContainer" class="mt-4">
                <!-- Pagination controls will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
